# Arby's FortiAP 221E Configuration
# Version: 7.2.3

config system global
    set hostname "arbys-fap221e-01"
    set timezone 04
    set admin-ssh-port 22
    set admin-https-ssl-versions tls1-2 tls1-3
end

# Admin user
config system admin
    edit "admin"
        set password ENC xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx
        set trusthost1 10.0.0.0 255.255.255.0
        set accprofile "super_admin"
    next
end

# Network interfaces
config system interface
    edit "mgmt"
        set vdom "root"
        set mode static
        set ip 192.168.10.200 255.255.255.0
        set allowaccess ping https ssh http
        set description "Management"
    next
end

# Default route
config router static
    edit 1
        set gateway 192.168.10.1
        set device "mgmt"
    next
end

# Wireless controller configuration
config wireless-controller wtp-profile
    edit "FAP221E-default"
        set platform-type "221E"
        set handoff-rssi 25
        set handoff-sta-thresh 30
        config radio-1
            set band 802.11b,g,n
            set auto-power-level enable
            set channel "auto"
            set vaps "ARBYS-STAFF"
        end
        config radio-2
            set band 802.11a,n,ac
            set auto-power-level enable
            set channel "auto"
            set vaps "ARBYS-STAFF-5G"
        end
    next
end

# WLAN configurations
config wireless-controller vap
    edit "ARBYS-STAFF"
        set ssid "ARBYS-STAFF"
        set security wpa2-only-enterprise
        set auth 802.1x
        set schedule "always"
        set max-clients 50
        set radius-server "192.168.10.1"
        set radius-server-port 1812
        set radius-server-key "arbys-secret-key"
    next
    edit "ARBYS-STAFF-5G"
        set ssid "ARBYS-STAFF-5G"
        set security wpa2-only-enterprise
        set auth 802.1x
        set schedule "always"
        set max-clients 50
        set radius-server "192.168.10.1"
        set radius-server-port 1812
        set radius-server-key "arbys-secret-key"
        set band 802.11a,n,ac
    next
end

# SNMP configuration
config system snmp sysinfo
    set status enable
    set description "Arby's FortiAP 221E"
    set contact-info "Arby's IT Department"
    set location "Arby's Store"
end

config system snmp community
    edit 1
        set name "public"
        config hosts
            edit 1
                set ip 10.0.0.11 255.255.255.255
            next
        end
    next
end

# Log settings
config log setting
    set fwpolicy-implicit-log enable
end

# Save configuration
end
